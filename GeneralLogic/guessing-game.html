<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Guessing Game</title>
</head>
<body>
	


	<script>


		var numberThought = guessNumber(10);		
		var maximumAttempt = 3;
		

		for(var i = 1; i <= maximumAttempt; i++){
			var numberInformed = parseInt(prompt("Enter your number thought between 1 and 10."));


			if (numberInformed == numberThought) {
				showResult("Good job! This is the right number. I thought of number " + numberThought + "!");
				break;
			}

			else { 

				if (numberInformed < numberThought){
					showResult("Well, unfortutatelly it's not the right number. My number is bigger than the number you thought.");	
				}

				else if(numberInformed > numberThought){
					showResult("Well, unfortutatelly it's not the right number. My number is less than the number you thought.");		
				}
			}

		}

		console.log(numberThought);


		function jumpLine() {
			document.write("<br><hr>");
		}

		function showResult(phrase){
			document.write(phrase);
			jumpLine();
		}

		function guessNumber(numberMaximum) {
			return Math.round(Math.random() * numberMaximum);
		}


	</script>
</body>
</html>
