<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Football</title>
</head>
<body>
	

	<script>
		/*
			Rules: Victories = 3 points.
			Draws: 1 points.
			*/

			var victories = parseInt(prompt("Enter the number of victories"));
			var draws = parseInt(prompt("Enter the number of draws"));
			var totalPointsCurrentYear = (victories * 3) + draws;
			showResult("The accumulated points are: " + totalPointsCurrentYear);

			var totalPointsLastYear = 28;

			if (totalPointsCurrentYear > totalPointsLastYear) {

				showResult("Your team is better than last year.");
			}

			else if (totalPointsCurrentYear > totalPointsLastYear) {				

				showResult("Your team is worse than last year.");
			}
			else if (totalPointsCurrentYear == totalPointsLastYear) {

				showResult("Your team is the same as last year.");
			}


			function jumpLine() {
				document.write("<br><hr>");
			}

			function showResult(phrase){
				document.write(phrase);
				jumpLine();
			}
		</script>
	</body>
	</html>
